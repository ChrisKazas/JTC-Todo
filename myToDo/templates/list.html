   {% extends 'base.html' %}

   {% block content %}
    <form action="/" method="post">
      {% csrf_token %}
      <input type="text" name="content" placeholder="Task to do..." required/>

      <fieldset>
        <legend>Tags</legend>
            <input type="checkbox" id="urgent" name="urgent" value="1">
            <label for="urgent">Urgent</label><br/>
            <input type="checkbox" id="personal" name="personal" value="2">
            <label for="personal">Personal</label><br/>
            <input type="checkbox" id="work" name="work" value="3">
            <label for="work">Work</label><br/>
      </fieldset>

      <input type="submit" name="add" />


    </form>

    <hr />

    <!-- LIST OF UNCOMPLETED -->

    <h2>Tasks</h2>
    <ol>
      {% for item in uncompleted %}
      <li>

        <a href={% url 'task' item.id %}> {{item}} </a>

      </li>
      {% endfor %}
    </ol>

    <!-- LIST OF COMPLETED -->
    <h2>Completed Tasks</h2>

    <ol>
      {% for item in completed %}
      <li>
        <a href={% url 'task' item.id %}> {{item}} </a>
      </li>
      {% endfor %}
    </ol>

    {% endblock %}
